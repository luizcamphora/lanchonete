<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Links externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bungee+Inline&family=Caveat&display=swap"
        rel="stylesheet">

    <title>Luizão Lanches</title>
</head>

<body>
    <main class="principalRefri">
        <!-- Barra de Navegação -->
        <nav class="logoCombo">
            <div class="logotipo">
                <h3 class="logoTitulo">Luizão Lanches</h3>
                <img src="/assets/icon/logoburger.svg" alt="">
            </div>
            <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping" id="icone"></i></a>
        </nav>

        <!-- Cards de Bebidas -->
        <div class="cards" id="cardIdRefri">
            <!-- Primeiro Card -->
            <div class="primeiroCard" id="cardRefri">
                <div class="imgTtl">
                    <img src="/assets/img/coca.jpg" alt="" class="imagemCardRefri">
                    <div class="decricao">
                        <h3 class="tituloCard">Cola-cola lata 350ml</h3>
                        <t class="preco" id="preco">R$ 10,00</t>
                        <button type="submit" id="comprar">Enviar ao carrinho</button>
                    </div>
                </div>
            </div>

            <!-- Segundo Card -->
            <div class="primeiroCard" id="cardRefri">
                <div class="imgTtl">
                    <img src="/assets/img/guarana.jpg" alt="" class="imagemCardRefri">
                    <div class="decricao">
                        <h3 class="tituloCard">Guaraná Antactica lata 350ml</h3>
                        <t class="preco" id="preco">R$ 10,00</t>
                        <button type="submit" id="comprar">Enviar ao carrinho</button>
                    </div>
                </div>
            </div>

            <!-- Terceiro Card -->
            <div class="primeiroCard" id="cardRefri">
                <div class="imgTtl">
                    <img src="/assets/img/fanta.jpg" alt="" class="imagemCardRefri">
                    <div class="decricao">
                        <h3 class="tituloCard">Fanta Laranja lata 350ml</h3>
                        <t class="preco" id="preco">R$ 10,00</t>
                        <button type="submit" id="comprar">Enviar ao carrinho</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu de Navegação -->
        <footer class="navbar navbar-expand-lg bg-body-tertiary" id="navegacaoCombo">
            <div class="container-fluid" id="linkNav">
                <a class="navbar-brand" href="/index.html">
                    <p id="descricaoIcone">Home</p><img src="/assets/icon/home.svg" alt="" id="icones">
                </a>
                <a class="navbar-brand" href="/assets/html/combo.html">
                    <p id="descricaoIcone">Combo</p><img src="/assets/icon/combo.svg" alt="" id="icones">
                </a>
                <a class="navbar-brand" href="/assets/html/lanches.html">
                    <p id="descricaoIcone">Lanches</p><img src="/assets/icon/lanches.svg" alt="" id="icones">
                </a>
                <a class="navbar-brand" href="/assets/html/bebidas.html">
                    <p id="descricaoIcone">Bebidas</p><img src="/assets/icon/refri.svg" alt="" id="icones">
                </a>
            </div>
        </footer>
    </main>

    <!-- Links Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/95932c07d1.js" crossorigin="anonymous"></script>

    <!-- Arquivo JavaScript personalizado -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
